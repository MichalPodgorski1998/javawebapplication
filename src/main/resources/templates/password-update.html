<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Zmiana Hasła</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header fs-4">
                        Zmiana Hasła
                    </div>
                    <div class="card-body">


                        <form th:action="@{/profile/update-password}" method="post" th:object="${passwordForm}">
                            <div th:if="${#fields.hasErrors('passwordMatching')}" th:errors="*{passwordMatching}" class="text-danger"></div>

                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Aktualne Hasło</label>
                                <input type="password" id="currentPassword" name="currentPassword" class="form-control" th:field="*{currentPassword}">
                                <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nowe Hasło</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" th:field="*{newPassword}">
                                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">Potwierdź Nowe Hasło</label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" th:field="*{confirmNewPassword}">
                                <div th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="text-danger"></div>
                            </div>

                            <button type="submit" class="btn btn-success">Zmień Hasło</button>
                            <a href="/profile" class="btn btn-secondary">Anuluj</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
