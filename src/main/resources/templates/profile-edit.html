<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header fs-4">
                        Edytuj Profil
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/update}" method="post" th:object="${user}">

                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="firstName" class="form-label">Imię</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}">
                                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Nazwisko</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}">
                                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="text" id="username" name="username" class="form-control" th:field="*{email}">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Numer Telefonu</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:field="*{phoneNumber}">
                                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
                            </div>

                            <!-- Przyciski Zapisz i Anuluj -->
                            <a href="/profile/change-password" class="btn btn-link">Zmień Hasło</a>
                            <button type="submit" class="btn btn-success">Zapisz</button>
                            <a href="/profile" class="btn btn-secondary">Anuluj</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
