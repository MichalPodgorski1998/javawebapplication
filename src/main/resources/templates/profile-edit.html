<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<body>
<section>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center fs-4 fw-bold">
                        Edytuj Profil
                    </div>

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-4 mx-3" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${failed}" class="alert alert-danger alert-dismissible fade show mt-4 mx-3" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${failed}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="card-body p-4">
                        <form th:action="@{/profile/update}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{id}">

                            <!-- Dane Osobowe -->
                            <fieldset class="border rounded p-4 mb-4">
                                <legend class="float-none w-auto px-3 text-primary fw-bold">Dane Osobowe</legend>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label fw-semibold">ImiÄ™</label>
                                        <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}">
                                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label fw-semibold">Nazwisko</label>
                                        <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}">
                                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="username" class="form-label fw-semibold">Email</label>
                                        <input type="text" id="username" name="username" class="form-control" th:field="*{email}">
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phoneNumber" class="form-label fw-semibold">Numer Telefonu</label>
                                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:field="*{phoneNumber}">
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Dane Adresowe -->
                            <fieldset class="border rounded p-4 mb-4">
                                <legend class="float-none w-auto px-3 text-primary fw-bold">Dane Adresowe</legend>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="city" class="form-label fw-semibold">Miasto</label>
                                        <input type="text" id="city" name="address.city" class="form-control" th:field="*{address.city}">
                                        <div th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" class="text-danger"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="postalCode" class="form-label fw-semibold">Kod Pocztowy</label>
                                        <input type="text" id="postalCode" name="address.postalCode" class="form-control" th:field="*{address.postalCode}">
                                        <div th:if="${#fields.hasErrors('address.postalCode')}" th:errors="*{address.postalCode}" class="text-danger"></div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="street" class="form-label fw-semibold">Ulica</label>
                                        <input type="text" id="street" name="address.street" class="form-control" th:field="*{address.street}">
                                        <div th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" class="text-danger"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="houseNumber" class="form-label fw-semibold">Numer Domu</label>
                                        <input type="text" id="houseNumber" name="address.houseNumber" class="form-control" th:field="*{address.houseNumber}">
                                        <div th:if="${#fields.hasErrors('address.houseNumber')}" th:errors="*{address.houseNumber}" class="text-danger"></div>
                                    </div>
                                </div>
                            </fieldset>


                            <div class="d-flex gap-3 mt-4 justify-content-center" style="max-width: 600px; margin: 0 auto;">
                                <a href="/profile" class="btn btn-secondary btn-lg flex-grow-1 w-100">Anuluj</a>
                                <button type="submit" class="btn btn-primary btn-lg flex-grow-1 w-100">Zapisz zmiany</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
