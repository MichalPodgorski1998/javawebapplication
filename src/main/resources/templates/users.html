<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <h2>Lista Użytkowników</h2>
                            <div th:if="${message}">
                                <p th:text="${message}"></p>
                            </div>
                            <table class="table" th:unless="${message}">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Imię</th>
                                    <th>Nazwisko</th>
                                    <th>Email</th>
                                    <th>Numer Telefonu</th>
                                    <th>Rola</th>
                                    <th>Akcje</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}" th:if="${user.email != loggedInUser}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phoneNumber}"></td>
                                    <td th:text="${user.role}"></td>
                                    <td> <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure you want to delete this user?')">Usuń</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
