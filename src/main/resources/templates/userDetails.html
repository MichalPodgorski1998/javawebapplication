<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły Użytkownika</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Szczegóły Użytkownika</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="userId" class="form-label">ID</label>
                                <input type="text" id="userId" class="form-control" th:value="${user.id}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Imię</label>
                                <input type="text" id="firstName" class="form-control" th:value="${user.firstName}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Nazwisko</label>
                                <input type="text" id="lastName" class="form-control" th:value="${user.lastName}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" class="form-control" th:value="${user.email}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Numer Telefonu</label>
                                <input type="text" id="phoneNumber" class="form-control" th:value="${user.phoneNumber}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Rola</label>
                                <input type="text" id="role" class="form-control" th:value="${user.role}" readonly>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <a href="/users" class="btn btn-secondary">Wróć do Listy Użytkowników</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
