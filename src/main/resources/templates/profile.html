<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Profil Użytkownika</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header fs-4">
                        Profil Użytkownika
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Imię</label>
                                <input type="text" id="firstName" name="firstName" class="form-control" th:value="${user.firstName}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Nazwisko</label>
                                <input type="text" id="lastName" name="lastName" class="form-control" th:value="${user.lastName}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Rola</label>
                                <input type="text" id="role" name="role" class="form-control" th:value="${user.role}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Numer Telefonu</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${user.phoneNumber}" readonly>
                            </div>
                            <a href="/profile-edit" class="btn btn-primary">Edytuj profil</a>
                            <a href="/" class="btn btn-secondary mt-3">Wróć</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
