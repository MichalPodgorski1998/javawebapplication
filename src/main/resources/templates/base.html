<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar xD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
                    <a class="nav-link" href="registration">Register</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
                    <a class="nav-link" href="/login">Login</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                    <a class="nav-link" href="/admin-page">Strona</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                    <a class="nav-link" href="/users">Lista użytkowników</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''USER'')')}">
                    <a class="nav-link" href="/user-page">Strona</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/profile">Profil</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>

            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="nav-link disabled" th:text="'Rola: ' + ${#authentication.authorities.iterator().next().authority}">Role</span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:replace="${content}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
