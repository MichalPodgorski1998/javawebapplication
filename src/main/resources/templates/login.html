<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>
        Strona Logowania
    </title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header fs-4">
                        Strona Logowania
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger text-center">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <div th:if="${logoutMessage}" class="alert alert-success text-center">
                        <span th:text="${logoutMessage}"></span>
                    </div>


                    <div class="card-body">

                        <form   th:action="@{/login}"
                                method="post">

                            <div class="mb-3">
                                <label for="username" class="form-label">Wprowadź Email</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Wprowadź Hasło</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>

                            <button class="btn btn-primary col-md-12">Zaloguj</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
