<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<body>
<section>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center fs-4">
                        <strong>Dodaj Nowego Użytkownika</strong>
                    </div>
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-4 mx-3" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${failed}" class="alert alert-danger alert-dismissible fade show mt-4 mx-3" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${failed}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/users/add}" method="post" th:object="${user}">
                            <fieldset class="border rounded p-4 mb-4">
                                <legend class="float-none w-auto px-3 text-primary fw-bold">Dane Osobowe</legend>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label fw-semibold">Imię</label>
                                        <input th:field="*{firstName}" type="text" id="firstName" name="firstName" class="form-control">
                                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label fw-semibold">Nazwisko</label>
                                        <input th:field="*{lastName}" type="text" id="lastName" name="lastName" class="form-control">
                                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="phoneNumber" class="form-label fw-semibold">Numer Telefonu</label>
                                        <input th:field="*{phoneNumber}" type="text" id="phoneNumber" name="phoneNumber" class="form-control">
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label fw-semibold">Email</label>
                                        <input th:field="*{email}" type="text" id="email" name="email" class="form-control">
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="border rounded p-4 mb-4">
                                <legend class="float-none w-auto px-3 text-primary fw-bold">Hasło</legend>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="password" class="form-label fw-semibold">Hasło</label>
                                        <input th:field="*{password}" type="password" id="password" name="password" class="form-control">
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword" class="form-label fw-semibold">Potwierdź Hasło</label>
                                        <input th:field="*{confirmPassword}" type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="border rounded p-4 mb-4">
                                <legend class="float-none w-auto px-3 text-primary fw-bold">Dane Adresowe</legend>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="city" class="form-label fw-semibold">Miasto</label>
                                        <input th:field="*{address.city}" type="text" id="city" name="address.city" class="form-control">
                                        <div th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}" class="text-danger"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="postalCode" class="form-label fw-semibold">Kod Pocztowy</label>
                                        <input th:field="*{address.postalCode}" type="text" id="postalCode" name="address.postalCode" class="form-control">
                                        <div th:if="${#fields.hasErrors('address.postalCode')}" th:errors="*{address.postalCode}" class="text-danger"></div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="street" class="form-label fw-semibold">Ulica</label>
                                        <input th:field="*{address.street}" type="text" id="street" name="address.street" class="form-control">
                                        <div th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" class="text-danger"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="houseNumber" class="form-label fw-semibold">Numer Domu</label>
                                        <input th:field="*{address.houseNumber}" type="text" id="houseNumber" name="address.houseNumber" class="form-control">
                                        <div th:if="${#fields.hasErrors('address.houseNumber')}" th:errors="*{address.houseNumber}" class="text-danger"></div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="d-flex gap-3 mt-4 justify-content-center" style="max-width: 600px; margin: 0 auto;">
                                <button type="submit" class="btn btn-primary btn-lg flex-grow-1 w-100">Dodaj</button>
                                <a href="/users" th:href="@{/users}" class="btn btn-secondary btn-lg flex-grow-1 w-100">Anuluj</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
