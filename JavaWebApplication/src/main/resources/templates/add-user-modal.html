<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Definiowanie fragmentu modal -->
<div th:fragment="add-user-modal" class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/users/add}" method="post" role="form" th:object="${user}">
                    <div class="mb-3">
                        <label for="firstName">First Name</label>
                        <input th:field="*{firstName}" type="text" id="firstName" name="firstName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="lastName">Last Name</label>
                        <input th:field="*{lastName}" type="text" id="lastName" name="lastName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber">Phone Number</label>
                        <input th:field="*{phoneNumber}" type="text" id="phoneNumber" name="phoneNumber" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="text" id="email" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input th:field="*{password}" type="password" id="password" name="password" class="form-control">
                    </div>

                    <button class="btn btn-primary col-md-12">Add User</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
