<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="edit-user-modal">
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edytuj Użytkownika</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm" method="post">
                        <input type="hidden" name="id" id="userId" />

                        <div class="mb-3">
                            <label for="firstName" class="form-label">Imię</label>
                            <input type="text" id="firstName" name="firstName" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Nazwisko</label>
                            <input type="text" id="lastName" name="lastName" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Numer Telefonu</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="text" id="password" name="password" class="form-control" />
                            <small class="form-text text-muted">Pozostaw puste, jeśli nie chcesz zmieniać hasła.</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Zaktualizuj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
